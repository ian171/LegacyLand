info:
  namespace: legacyland

items:
  # 绷带 - 治疗轻微伤势
  bandage:
    display_name: "§f绷带"
    permission: legacyland.item.bandage
    resource:
      material: PAPER
      generate: true
      textures:
        - item/bandage.png
    durability:
      max_custom_durability: 1
    lore:
      - "§7用于包扎伤口"
      - "§7可以治疗：刀伤、箭伤"
      - "§e右键使用"
    behaviours:
      consumable:
        cancel_event: true
        can_eat_when_full: true
    events:
      interact:
        right:
          execute_commands:
            - as_console: "legacyland:heal %player% bandage"

  # 草药包 - 治疗中度伤势
  herbal_medicine:
    display_name: "§a草药包"
    permission: legacyland.item.herbal_medicine
    resource:
      material: DRIED_KELP
      generate: true
      textures:
        - item/herbal_medicine.png
    durability:
      max_custom_durability: 1
    lore:
      - "§7草药制成的药包"
      - "§7可以治疗：砸伤、水肿、火伤"
      - "§e右键使用"
    events:
      interact:
        right:
          execute_commands:
            - as_console: "legacyland:heal %player% herbal_medicine"

  # 夹板 - 治疗骨折
  splint:
    display_name: "§6夹板"
    permission: legacyland.item.splint
    resource:
      material: STICK
      generate: true
      textures:
        - item/splint.png
    durability:
      max_custom_durability: 1
    lore:
      - "§7用于固定骨折部位"
      - "§7可以治疗：骨折"
      - "§e右键使用"
    events:
      interact:
        right:
          execute_commands:
            - as_console: "legacyland:heal %player% splint"

  # 解毒剂 - 治疗中毒
  antidote:
    display_name: "§d解毒剂"
    permission: legacyland.item.antidote
    resource:
      material: POTION
      generate: true
      textures:
        - item/antidote.png
    durability:
      max_custom_durability: 1
    lore:
      - "§7可以解除毒素"
      - "§7可以治疗：武器中毒、食物中毒"
      - "§e右键使用"
    events:
      interact:
        right:
          execute_commands:
            - as_console: "legacyland:heal %player% antidote"

  # 止血药 - 治疗流血
  hemostatic_medicine:
    display_name: "§c止血药"
    permission: legacyland.item.hemostatic_medicine
    resource:
      material: REDSTONE
      generate: true
      textures:
        - item/hemostatic_medicine.png
    durability:
      max_custom_durability: 1
    lore:
      - "§7快速止血的药物"
      - "§7可以治疗：刀伤、斧伤流血"
      - "§e右键使用"
    events:
      interact:
        right:
          execute_commands:
            - as_console: "legacyland:heal %player% hemostatic_medicine"

  # 万能药 - 治疗所有伤势
  panacea:
    display_name: "§b§l万能药"
    permission: legacyland.item.panacea
    resource:
      material: POTION
      generate: true
      textures:
        - item/panacea.png
    durability:
      max_custom_durability: 1
    lore:
      - "§7传说中的万能药"
      - "§7可以治疗：所有伤势和状态"
      - "§7恢复生命值和饱食度"
      - "§e右键使用"
    events:
      interact:
        right:
          execute_commands:
            - as_console: "legacyland:heal %player% panacea"

  # 保温衣 - 调节体温
  thermal_clothing:
    display_name: "§e保温衣"
    permission: legacyland.item.thermal_clothing
    resource:
      material: LEATHER_CHESTPLATE
      generate: true
      textures:
        - item/thermal_clothing.png
    durability:
      max_custom_durability: 100
    lore:
      - "§7可以调节体温"
      - "§7穿戴后体温保持在正常范围"
      - "§e装备到胸甲栏"
    specific_properties:
      armor:
        slot: chest
        color: "#FFD700"

  # 水壶 - 恢复饮水值
  water_canteen:
    display_name: "§b水壶"
    permission: legacyland.item.water_canteen
    resource:
      material: POTION
      generate: true
      textures:
        - item/water_canteen.png
    durability:
      max_custom_durability: 10
    lore:
      - "§7装满清水的水壶"
      - "§7恢复 3 点饮水值"
      - "§e右键使用"
    events:
      interact:
        right:
          execute_commands:
            - as_console: "legacyland:drink %player%"
